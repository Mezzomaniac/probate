{% extends "base.html" %}

{% block content %}
<h2>Cancel registration</h2>
<div class="flashes">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li style="color: green;">{{ message }}</li>
        {% endfor%}
    </ul>
    {% endif %}
    {% endwith %}
</div>
<div>Click <a href="{{ url_for('home') }}">here</a> to return to the homepage.</div>
{% endblock %}
